<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

    <body>
        <main id="app">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo right">Simple Chat <small v-if="chatID">#({{chatID}})</small></a>
                </div>
            </nav>
            <div class="row" v-if="joined && selected">
                <div class="col s12">
                    <div class="card horizontal">
                        <div id="chat-messages" class="card-content" v-html="chatContent">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row select-container" v-if="!selected">
                <div class="input-field col s12">
                    <h5>Hey there. Choose what you want to do!</h5>
                </div>
                <div class="input-field col s12">
                        <button class="waves-effect waves-light btn" @click="select('join')" style="margin-right: 15px;">
                            Join a chat.
                        </button>
                        <button class="waves-effect waves-light btn" @click="select('create')">
                                Create a new chat.
                            </button>
                    </div>
            </div>
            <div class="row" v-if="joined && selected">
                <div class="input-field col s8">
                    <input type="text" v-model="newMsg" @keyup.enter="send">
                </div>
                <div class="input-field col s4">
                    <button class="waves-effect waves-light btn" @click="send">
                        <i class="material-icons right">chat</i>
                        Send
                    </button>
                </div>
            </div>
            <div class="row select-container" v-if="!joined && selected =='create'">
                <div class="input-field col s12">
                    <input type="email" v-model.trim="email" placeholder="Email">
                </div>
                <div class="input-field col s12">
                    <input type="text" v-model.trim="username" placeholder="Username">
                </div>
                <div class="input-field col s12">
                    <input type="text" v-model.trim="chatID" placeholder="Give your chat a unique name!">
                </div>
                <div class="input-field col s4">
                    <button class="waves-effect waves-light btn" @click="create()">
                        <i class="material-icons right">done</i>
                        Create
                    </button>
                </div>
            </div>
            <div class="row select-container" v-if="!joined && selected =='join'">
                    <div class="input-field col s12">
                        <input type="email" v-model.trim="email" placeholder="Email">
                    </div>
                    <div class="input-field col s12">
                        <input type="text" v-model.trim="username" placeholder="Username">
                    </div>
                    <div class="input-field col s12">
                        <input type="text" v-model.trim="chatID" placeholder="Enter an existing chat name.">
                    </div>
                    <div class="input-field col s4">
                        <button class="waves-effect waves-light btn" @click="join()">
                            <i class="material-icons right">done</i>
                            Join
                        </button>
                    </div>
                </div>
        </main>
        <footer class="page-footer">
        </footer>

        <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="/app.js"></script>
</body>
</head>
